<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lista-usuarios.css">
    <title>Lista de Usuários</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap');

        body {
            margin: 0;
            font-family: 'Noto Sans', sans-serif;
            background-color: #201b2c;
            color: #00ff88;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .container .btn-usuarios,
        .container .btn-cadastrar-usuario {
            padding: 12px 20px;
            background-color: #00ff88;
            color: #201b2c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .container .btn-usuarios:hover,
        .container .btn-cadastrar-usuario:hover {
            background-color: #009c66;
        }

        .tabela-usuarios {
            width: 100%;
            margin-top: 20px;
        }

        .tabela-usuarios th,
        .tabela-usuarios td {
            text-align: center;
            padding: 10px;
        }

        .tabela-usuarios .btn-alterar-usuario {
            margin: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #2c3e50;
            margin: 10% auto;
            padding: 20px;
            border: 2px solid #00ff88;
            border-radius: 8px;
            max-width: 400px;
            color: #ecf0f1;
        }

        .close {
            color: #00ff88;
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #009c66;
        }

        .modal-content label {
            display: block;
            margin: 10px 0;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #00ff88;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        .btn-alterar-usuario {
            background-color: #00ff88;
            color: #2c3e50;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-alterar-usuario:hover {
            background-color: #009c66;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/cadastrar-usuarios" class="btn-cadastrar-usuario">Cadastrar Usuário</a>

        <!-- Tabela para exibir os usuários -->
        <table class="tabela-usuarios">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo">
                <!-- Aqui serão listados os usuários -->
            </tbody>
        </table>
    </div>

 <script>
        // Chame a função carregarUsuarios assim que a página for carregada
        document.addEventListener('DOMContentLoaded', carregarUsuarios);

 async function carregarUsuarios() {
    console.log("Carregando usuários...");
    try {
        const url = 'http://localhost:9090/lista-usuarios';
        const response = await fetch(url);

        if (response.ok) {
            const usuarios = await response.json();
            console.log("Usuários carregados com sucesso:", usuarios);
            exibirUsuarios(usuarios);
        } else {
            console.error('Erro ao carregar usuários:', response.statusText);
        }
    } catch (error) {
        console.error('Erro ao carregar usuários:', error);
    }
}

function exibirUsuarios(usuarios) {
    const tabelaCorpo = document.getElementById('tabelaCorpo');
    tabelaCorpo.innerHTML = '';

    if (usuarios.length === 0) {
        console.log("A lista de usuários está vazia.");
        return;
    }

    usuarios.forEach(usuario => {
        const newRow = tabelaCorpo.insertRow();
        newRow.innerHTML = `
            <td>${usuario.nome}</td>
            <td>${usuario.cpf || 'N/A'}</td>
            <td>${usuario.email}</td>
            <td>${usuario.status === 1 ? 'Ativo' : 'Inativo'}</td>
            <td><button class="btn-alterar-usuario" onclick="editarUsuario('${usuario.nome}', '${usuario.cpf}', ${usuario.status})">Alterar</button></td>
        `;
    });

    console.log("Usuários exibidos na tabela com sucesso.");
}
    </script>
</body>

</html>
